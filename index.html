<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name="description" content="Screensaver for enjoying the stars">
    <title>Screensaver</title>
</head>
<style>
    #stars {
        background: black;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .params {
        position: absolute;
        width: 100px;
        height: 27px;
        background: gray;
        color: black;
        font-size: 20px;
        border-radius: 15px;
        box-sizing: border-box;
        border: none;
        padding: 3px;
    }
    .button {
        font-size: 18px;
        cursor: pointer;
        margin-left: 120px;
    }
    .button:hover{
        background: wheat;
    }
    .button:active {
        background: gray;
    }
    .hidden {
        display: none;
    }
</style>
<body>
<canvas id="stars"></canvas>
<input type='text' value=200 class="params hidden"/>
<input type="text" id='size' value='3' class="params hidden" style="margin-top: 40px"/>
<input type="color" id='colorStars' value="#ffffff" class="params hidden" style="margin-top: 80px"/>
<input type="color" id='colorBack' value="#00000" class="params hidden" style="margin-top: 120px"/>
<button class=" params button hidden">Generate</button>
<script src="script.js"></script>
</body>
</html>
